<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src="./js/data.js"></script>
  <script type='text/javascript' src="./js/Utilities.js"></script>
  <script type='text/javascript' src="./js/DomUtilities.js"></script>
  <script type='text/javascript' src="./js/Question.js"></script>
  <script type='text/javascript' src="./js/DailyDouble.js"></script>
  <script type='text/javascript' src="./js/Player.js"></script>
  <script type='text/javascript' src="./js/Gameboard.js"></script>
  <script type='text/javascript' src="./js/Game.js"></script>
  <script type='text/javascript' src="index.js" async></script>

  <link rel="stylesheet" href="./styles.css">
  <title>Jeopardy</title>
</head>
<body>
  <div class='viewport'>
    <header>
      <div class='container-style title-container'>
        <h1>JEOPARDY</h1>
      </div>
    </header>
    <main>
      <div class='container-style gameboard'>
        <!-- Gameboard -->
      </div>
    </main>
    <footer>
      <div class='container-style scoreboard-container'>
        <div class='container-style scores-player-container'>
          <h3 class='name-p1'>Player One</h3>
          <p class='score score-p1'>0</p>
        </div>
        <div class='container-style scores-player-container'>
          <h3 class='name-p2'>Player Two</h3>
          <p class='score score-p2'>0</p>
        </div>
        <div class='container-style scores-player-container'>
          <h3 class='name-p3'>Player Three</h3>
          <p class='score score-p3'>0</p>
        </div>
      </div>
    </footer>
  </div>

  <div class='popup player-name-popup hide'>
    <div class='popup-sizer container-style'>
      <form class="player-name-form">
        <label for="player1-name">Player 1</label>
        <input id='player1-name' type="text" placeholder='Player One Name'>
        <label for="player2-name">Player 2</label>
        <input id='player2-name' type="text" placeholder='Player Two Name'>
        <label for="player3-name">Player 3</label>
        <input id='player3-name' type="text" placeholder='Player Three Name'>
        <input class='submit-player-names' type="submit" value="Start Game!">
      </form>
    </div>
  </div>

  <div class='popup question-popup hide'>
    <div class='popup-sizer container-style'>
      <h2>Player <span class='playernum'>1</span></h2>
      <p class='question-popup-question'></p>
      <div class='question-popup-submission'>
        <p>Enter Answer </p>
        <input class='question-popup-answer' type='text' placeholder='Answer'/>
        <button class='submit-answer-button'>Submit Answer</button>
      </div>
      <p class='question-popup-correct displaynone'>Correct!</p>
      <p class='question-popup-incorrect displaynone'>Incorrect!</p>
    </div>
  </div>

  <div class='popup wager-popup hide'>
    <div class='popup-sizer container-style'>
      <h2>Player <span class='playernum'>1</span></h2>
      <p>This is the Daily Double! Please Make a Wager</p>
      <p>Valid wagers are between 5 points and your max points</p>
      <div class='wager-popup-submission'>
        <p>Enter Wager </p>
        <input class='wager-popup-answer' type='text' placeholder='Wager' />
        <button class='submit-wager-button'>Submit Wager</button>
      </div>
      <p class='wager-popup-invalid displaynone'>Invalid!</p>
    </div>
  </div>

</body>
</html>
