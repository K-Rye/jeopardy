<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="Game.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src="index.js" async></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Jeopardy</title>
</head>
<body>
  <div class='viewport'>
    <header>
      <div class='container-style title-container'>
        <h1>JEOPARDY</h1>
      </div>
    </header>
    <main>
      <div class='container-style gameboard'>
        <!-- <div class='question-card-container'>
          <div class='container-style question-card'>
            <p class='question-value'>100</p>
          </div> -->
        <!-- </div> -->
      </div>
    </main>
    <footer>
      <div class='container-style scoreboard-container'>
        <div class='container-style scores-player-container'>
          <h3 class='name-p1'>Player One</h3>
          <p class='score score-p1'>0</p>
        </div>
        <div class='container-style scores-player-container'>
          <h3 class='name-p2'>Player Two</h3>
          <p class='score score-p2'>0</p>
        </div>
        <div class='container-style scores-player-container'>
          <h3 class='name-p3'>Player Three</h3>
          <p class='score score-p3'>0</p>
        </div>
      </div>
    </footer>
  </div>
  <div class='player-name-popup hide'>
    <h2>Player <span class='playernum'>1</span></h2>
    <p>Enter Name: </p>
    <input type='text' placeholder='John Smith'/>
    <button>Submit</button>
  </div>

  <div class='submit-answer-popup'>
    <h2>Player <span class='playernum'>1</span></h2>
    <p>Enter Answer </p>
    <input type='text' placeholder='Answer'/>
    <button class='submit-answer-button'>Submit</button>
  </div>

</body>
</html>
